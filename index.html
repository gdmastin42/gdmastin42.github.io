<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="description" content="A simple weather application">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather App">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <!-- Existing Stylesheets -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" 
        rel="stylesheet"
    > 
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" 
        rel="stylesheet"
    >   
</head>
<body class="bg-dark">
    <div class="container">
        <div class="card-body flex-fill bg-light d-flex flex-column vh-100 vw-50">
            <h1 class="text-center text-primary mb-4">Current Weather</h1>
            <div id="currentWeather" class="text-center"></div>
        </div>
    </div>
    
    <!-- Bootstrap CDN -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
    
    <!-- Weather App Script -->
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        async function fetchWeather() {
            const weatherInfo = document.getElementById('currentWeather')
            const apiUrl = 'https://api.open-meteo.com/v1/forecast?latitude=36.1628&longitude=-85.5016&current=temperature_2m,relative_humidity_2m,apparent_temperature,precipitation,rain,cloud_cover&temperature_unit=fahrenheit&wind_speed_unit=mph&precipitation_unit=inch'

            try {
                const objResponse = await fetch(apiUrl)
                const objData = await objResponse.json()

                if (objData && objData.current) {
                    const temperature = objData.current.temperature_2m
                    const rainTotal = objData.current.precipitation
                    const cloudCoverage = objData.current.cloud_cover

                    weatherInfo.innerHTML = 
                    `
                        <div class="d-flex flex-column mb-3">
                            <div class="mb-3">
                                <h3><i class="bi bi-thermometer-half"></i> Temperature</h3>
                                <p class="mb-2">${temperature}Â°F</p>
                            </div>
                            <div class="mb-3">
                                <h3><i class="bi bi-cloud-rain"></i> Rain Amount</h3>
                                <p class="mb-2">${rainTotal} inches</p>
                            </div>
                            <div class="mb-3">
                                <h3><i class="bi bi-clouds"></i> Cloud Coverage</h3>
                                <p class="mb-2">${cloudCoverage}%</p>
                            </div>

                            <h1>Current Location</h1>
                            <div>
                            </div>
                        </div>
                    `
                } 
            } catch (error) {
                console.error('Error fetching weather data:', error)
            }
        }

        fetchWeather()
    </script>
</body>
</html>
