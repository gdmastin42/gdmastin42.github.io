<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" 
        rel="stylesheet"
    > 
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" 
        rel="stylesheet"
    >   
    <style>
        .body {
            margin: 0;
            background-color: #343a40;
            color: white;
            font-family: Arial, sans-serif;
        }
        .widget-container {
            padding: 10px;
            max-width: 300px;
        }
    </style>
    <iframe 
        src="https://gdmastin42.github.io" 
        style="border: none; width: 100%; height: 300px;" 
        title="Weather Widget">
    </iframe>
</head>
<body>
    <div class="widget-container">
        <div id="currentWeather" class="text-left"></div>
    </div>
    <script>
        async function fetchWeather() {
            const weatherInfo = document.getElementById('currentWeather');
            const apiUrl = 'https://api.open-meteo.com/v1/forecast?latitude=36.1628&longitude=-85.5016&current=temperature_2m,relative_humidity_2m,apparent_temperature,precipitation,rain,cloud_cover&temperature_unit=fahrenheit&wind_speed_unit=mph&precipitation_unit=inch';

            try {
                const objResponse = await fetch(apiUrl);
                const objData = await objResponse.json();

                if (objData && objData.current) {
                    const temperature = objData.current.temperature_2m;
                    const rainTotal = objData.current.precipitation;
                    const cloudCoverage = objData.current.cloud_cover;

                    weatherInfo.innerHTML = `
                        <h4>Current Weather</h4>
                        <p><i class="bi bi-thermometer-half"></i> Temperature: ${temperature}Â°F</p>
                        <p><i class="bi bi-cloud-rain"></i> Rain Amount: ${rainTotal} inches</p>
                        <p><i class="bi bi-clouds"></i> Cloud Coverage: ${cloudCoverage}%</p>
                        <h5>Location: Cookeville</h5>
                    `;
                }
            } catch (error) {
                weatherInfo.innerHTML = '<p>Error fetching weather data. Please try again later.</p>';
                console.error('Error fetching weather data:', error);
            }
        }

        fetchWeather();
    </script>
</body>
</html>
